<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SnowSkye AI Chatbot</title>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

/* BUTTON */

#btn{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
background:#2563eb;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
z-index:999999;
}

#btn img{
width:30px;
height:30px;
border-radius:50%;
}

/* BADGE */

#badge{
position:absolute;
top:-5px;
right:-5px;
background:red;
color:white;
width:20px;
height:20px;
border-radius:50%;
font-size:12px;
display:none;
align-items:center;
justify-content:center;
}

/* CHAT */

#chat{
position:fixed;
bottom:90px;
right:20px;
width:380px;
height:550px;
background:white;
border-radius:16px;
box-shadow:0 15px 50px rgba(0,0,0,0.3);
display:none;
flex-direction:column;
overflow:hidden;
}

@media(max-width:600px){
#chat{
width:100%;
height:100%;
bottom:0;
right:0;
border-radius:0;
}
}

/* HEADER */

#header{
background:#2563eb;
color:white;
padding:12px;
display:flex;
align-items:center;
justify-content:space-between;
}

#header-left{
display:flex;
align-items:center;
gap:10px;
}

#header img{
height:32px;
border-radius:50%;
}

#close{
cursor:pointer;
font-size:18px;
}

/* MESSAGES */

#messages{
flex:1;
padding:15px;
overflow-y:auto;
background:#f1f5f9;
}

/* MESSAGE */

.row{
display:flex;
gap:8px;
margin-bottom:10px;
}

.row.user{
justify-content:flex-end;
}

.avatar{
width:32px;
height:32px;
border-radius:50%;
}

.bubble{
padding:10px 14px;
border-radius:12px;
max-width:70%;
font-size:14px;
}

.bot .bubble{
background:#e2e8f0;
}

.user .bubble{
background:#2563eb;
color:white;
}

/* INPUT */

#input-area{
display:flex;
border-top:1px solid #eee;
}

#input{
flex:1;
padding:12px;
border:none;
outline:none;
}

#send{
background:#2563eb;
color:white;
border:none;
padding:12px 16px;
cursor:pointer;
}

/* TYPING */

.typing span{
width:6px;
height:6px;
background:#999;
display:inline-block;
border-radius:50%;
margin-right:3px;
animation:blink 1.4s infinite;
}

.typing span:nth-child(2){animation-delay:.2s}
.typing span:nth-child(3){animation-delay:.4s}

@keyframes blink{
0%,80%,100%{opacity:0}
40%{opacity:1}
}

</style>

</head>
<body>

<!-- BUTTON -->

<div id="btn">

<img src="https://lead-chatbot-gti5.onrender.com/logo.png">

<div id="badge">1</div>

</div>

<!-- CHAT -->

<div id="chat">

<div id="header">

<div id="header-left">
<img src="https://lead-chatbot-gti5.onrender.com/logo.png">
SnowSkye AI
</div>

<div id="close">âœ•</div>

</div>

<div id="messages"></div>

<div id="input-area">

<input id="input" placeholder="Type message...">

<button id="send">Send</button>

</div>

</div>

<script>

/* CONFIG */

const API_URL = "https://lead-chatbot-gti5.onrender.com";

const API_KEY = "sk-snowskyeAI2026";


/* ELEMENTS */

const btn=document.getElementById("btn");
const chat=document.getElementById("chat");
const close=document.getElementById("close");
const input=document.getElementById("input");
const send=document.getElementById("send");
const messages=document.getElementById("messages");
const badge=document.getElementById("badge");


/* SESSION */

let sessionId =
localStorage.getItem("snowskye_session");

if(!sessionId){

sessionId = crypto.randomUUID();

localStorage.setItem(
"snowskye_session",
sessionId
);

}


/* OPEN */

btn.onclick=()=>{

chat.style.display="flex";

badge.style.display="none";

};


/* CLOSE */

close.onclick=()=>{

chat.style.display="none";

};


/* ADD MESSAGE */

function addMessage(text,user){

const row=document.createElement("div");

row.className="row "+(user?"user":"bot");


const avatar=document.createElement("img");

avatar.className="avatar";

avatar.src=user
?"https://lead-chatbot-gti5.onrender.com/user.png"
:"https://lead-chatbot-gti5.onrender.com/bot.png";


const bubble=document.createElement("div");

bubble.className="bubble";

bubble.innerText=text;


if(user){

row.appendChild(bubble);
row.appendChild(avatar);

}else{

row.appendChild(avatar);
row.appendChild(bubble);

}

messages.appendChild(row);

messages.scrollTop=messages.scrollHeight;

}


/* TYPING */

function showTyping(){

const row=document.createElement("div");

row.className="row bot";

row.id="typing";

row.innerHTML=`
<img src="https://lead-chatbot-gti5.onrender.com/bot.png" class="avatar">
<div class="bubble typing">
<span></span>
<span></span>
<span></span>
</div>
`;

messages.appendChild(row);

messages.scrollTop=messages.scrollHeight;

}


function hideTyping(){

const t=document.getElementById("typing");

if(t)t.remove();

}


/* SEND MESSAGE */

async function sendMessage(){

const text=input.value.trim();

if(!text)return;

addMessage(text,true);

input.value="";

showTyping();

try{

console.log("Sending...");

const res=await fetch(API_URL+"/chat",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({

apiKey:API_KEY,
message:text,
sessionId

})

});

const data=await res.json();

hideTyping();

addMessage(
data.reply || "No response",
false
);

}catch(error){

console.error(error);

hideTyping();

addMessage(
"Server offline",
false
);

}

}


send.onclick=sendMessage;

input.addEventListener(
"keypress",
e=>{
if(e.key==="Enter")
sendMessage();
}
);


/* WELCOME */

setTimeout(()=>{

addMessage(
"Hello! Welcome to SnowSkye AI. How can I help you?",
false
);

},800);


</script>

</body>
</html>
