<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website Chatbot</title>
<style>
body {
  font-family: Arial, sans-serif;
}

#chatbot {
  width: 300px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #fff;
}

#header {
  background: #007bff;
  color: white;
  padding: 10px;
  border-radius: 10px 10px 0 0;
  text-align: center;
}

#messages {
  height: 250px;
  padding: 10px;
  overflow-y: auto;
  font-size: 14px;
}

#input {
  display: flex;
  border-top: 1px solid #ccc;
}

#input input {
  flex: 1;
  padding: 8px;
  border: none;
  outline: none;
}

#input button {
  padding: 8px;
  border: none;
  background: #007bff;
  color: white;
  cursor: pointer;
}
</style>
</head>
<body>

<div id="chatbot">
  <div id="header">üí¨ SnowSkye Chat Support</div>
  <div id="messages">
    <div><strong>Bot:</strong> Hi! Ask me about prices, hours, or contact.</div>
  </div>
  <div id="input">
    <input id="userInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') send()">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
async function send() {
  const input = document.getElementById("userInput");
  const messages = document.getElementById("messages");

  const message = input.value.trim();
  if (!message) return;

  // Show user message
  messages.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
  messages.innerHTML += `<div id="thinking"><strong>Bot:</strong> ü§ñ Thinking...</div>`;
  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  try {
    const response = await fetch("http://localhost:3000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: message   // ‚úÖ ONLY SEND USER MESSAGE
      })
    });

    const data = await response.json();

    // Remove thinking message
    document.getElementById("thinking").remove();

    // Show bot reply
    messages.innerHTML += `<div><strong>Bot:</strong> ${data.reply}</div>`;
    messages.scrollTop = messages.scrollHeight;

  } catch (error) {
    document.getElementById("thinking").remove();
    messages.innerHTML += `<div><strong>Bot:</strong> ‚ö†Ô∏è Server error. Please try again.</div>`;
  }
}
</script>

</body>
</html>
