<!DOCTYPE html>
<html>
<head>
  <title>Snowskye AI Business Assistant</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #2563eb;
      color: white;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 360px;
      max-width: 95%;
      height: 480px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 999;

      opacity: 0;
      transform: translateY(20px);
      transition: all 0.25s ease;
      pointer-events: none;
    }

    .chat-container.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .chat-header {
      background: #111827;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .close-btn {
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9fafb;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 14px;
      animation: fadeMessage 0.2s ease forwards;
    }

    @keyframes fadeMessage {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: black;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      border: none;
      background: #2563eb;
      color: white;
      padding: 0 18px;
      cursor: pointer;
    }

    .typing {
      display: flex;
      gap: 4px;
    }

    .typing span {
      width: 6px;
      height: 6px;
      background: #555;
      border-radius: 50%;
      animation: bounce 1.3s infinite;
    }

    .typing span:nth-child(2){animation-delay:.2s}
    .typing span:nth-child(3){animation-delay:.4s}

    @keyframes bounce {
      0%,80%,100%{transform:scale(0)}
      40%{transform:scale(1)}
    }
  </style>
</head>

<body>

<div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>

<div class="chat-container" id="chatContainer">

  <div class="chat-header">
    Snowskye AI Assistant
    <span class="close-btn" onclick="toggleChat()">âœ–</span>
  </div>

  <div class="chat-box" id="chat"></div>

  <div class="chat-input">
    <input id="input" placeholder="Type message..." />
    <button onclick="send()">Send</button>
  </div>

</div>

<script>

let sending = false;

const sound =
new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

function toggleChat(){
  document.getElementById("chatContainer").classList.toggle("active");
}

function addMessage(text,type){

  const chat = document.getElementById("chat");

  const msg = document.createElement("div");

  msg.className = "message " + type;

  msg.innerText = text;

  chat.appendChild(msg);

  chat.scrollTop = chat.scrollHeight;
}

function showTyping(){

  const chat = document.getElementById("chat");

  const typing = document.createElement("div");

  typing.className = "message bot";

  typing.id = "typing";

  typing.innerHTML =
  `<div class="typing">
    <span></span>
    <span></span>
    <span></span>
  </div>`;

  chat.appendChild(typing);

  chat.scrollTop = chat.scrollHeight;
}

function removeTyping(){

  const t = document.getElementById("typing");

  if(t) t.remove();

}

async function send(){

  if(sending) return;

  const input = document.getElementById("input");

  const text = input.value.trim();

  if(!text) return;

  sending = true;

  addMessage(text,"user");

  input.value = "";

  showTyping();

  try{

    const res = await fetch("/chat",{
      method:"POST",
      headers:{
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        message:text
      })
    });

    const data = await res.json();

    removeTyping();

    addMessage(data.reply,"bot");

    sound.play();

  }catch{

    removeTyping();

    addMessage("Server error","bot");

  }

  sending = false;

}

document.getElementById("input")
.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});

addMessage(
"Hi ðŸ‘‹ I'm Snowskye AI Assistant. Type 'book' to make a reservation.",
"bot"
);

</script>

</body>
</html>
