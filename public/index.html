<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SnowSkye AI</title>

<style>

body{
font-family: Arial;
background: transparent;
}

/* Floating button */
#toggleBtn{
position:fixed;
bottom:20px;
right:20px;
width:60px;
height:60px;
border-radius:50%;
background:#2563eb;
color:white;
border:none;
font-size:26px;
cursor:pointer;
box-shadow:0 4px 15px rgba(0,0,0,0.4);
z-index:9999;
}

/* Chat box */
#chatBox{
position:fixed;
bottom:90px;
right:20px;
width:350px;
height:520px;
background:#0f172a;
border-radius:16px;
display:none;
flex-direction:column;
overflow:hidden;
box-shadow:0 10px 35px rgba(0,0,0,0.5);
z-index:9999;
}

/* Mobile */
@media(max-width:500px){
#chatBox{
width:95%;
right:2.5%;
height:80vh;
}
}

/* Header */
#header{
background:#2563eb;
color:white;
padding:12px;
font-weight:bold;
display:flex;
align-items:center;
justify-content:space-between;
}

#headerLeft{
display:flex;
align-items:center;
gap:10px;
}

#avatar{
width:35px;
height:35px;
border-radius:50%;
background:white;
display:flex;
align-items:center;
justify-content:center;
font-weight:bold;
color:#2563eb;
}

#closeBtn{
cursor:pointer;
font-size:20px;
}

/* Messages */
#messages{
flex:1;
padding:12px;
overflow-y:auto;
}

.msg{
margin:8px 0;
padding:10px 14px;
border-radius:12px;
max-width:80%;
font-size:14px;
line-height:1.4;
}

.user{
background:#2563eb;
color:white;
margin-left:auto;
}

.bot{
background:#1e293b;
color:white;
}

/* typing */
.typing{
opacity:0.7;
font-style:italic;
}

/* Input */
#inputArea{
display:flex;
border-top:1px solid #1e293b;
}

#input{
flex:1;
padding:12px;
border:none;
outline:none;
background:#0f172a;
color:white;
}

#send,#mic{
border:none;
padding:12px;
cursor:pointer;
}

#send{
background:#2563eb;
color:white;
}

#mic{
background:#10b981;
color:white;
}

</style>

</head>
<body>

<button id="toggleBtn">ðŸ’¬</button>

<div id="chatBox">

<div id="header">

<div id="headerLeft">
<div id="avatar">AI</div>
SnowSkye AI
</div>

<div id="closeBtn">âœ•</div>

</div>

<div id="messages"></div>

<div id="inputArea">
<input id="input" placeholder="Type your message...">
<button id="mic">ðŸŽ¤</button>
<button id="send">Send</button>
</div>

</div>

<script>

const chatBox=document.getElementById("chatBox");
const toggleBtn=document.getElementById("toggleBtn");
const closeBtn=document.getElementById("closeBtn");
const messages=document.getElementById("messages");
const input=document.getElementById("input");

/* Toggle */
toggleBtn.onclick=()=>{
chatBox.style.display="flex";
};

closeBtn.onclick=()=>{
chatBox.style.display="none";
};

/* Welcome message */
setTimeout(()=>{
addMessage("Hi! I'm SnowSkye AI. How can I help you today?","bot");
},800);

/* Add message */
function addMessage(text,type){

const div=document.createElement("div");
div.className="msg "+type;
div.innerText=text;

messages.appendChild(div);
messages.scrollTop=messages.scrollHeight;

return div;

}

/* Typing */
function showTyping(){

const div=document.createElement("div");
div.className="msg bot typing";
div.id="typing";
div.innerText="SnowSkye AI is typing...";

messages.appendChild(div);

}

function removeTyping(){

const typing=document.getElementById("typing");
if(typing) typing.remove();

}

/* FAST VOICE */
function speak(text){

speechSynthesis.cancel();

const speech=new SpeechSynthesisUtterance(text);

speech.rate=1.15;
speech.pitch=1;
speech.lang="en-US";

speechSynthesis.speak(speech);

}

/* STREAMING */
async function streamReply(text){

const botMsg=addMessage("","bot");

try{

const res=await fetch("/chat-stream",{

method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({message:text})

});

if(!res.body) throw "No stream";

const reader=res.body.getReader();
const decoder=new TextDecoder();

let full="";

while(true){

const {done,value}=await reader.read();

if(done) break;

const chunk=decoder.decode(value);

full+=chunk;

botMsg.innerText=full;

messages.scrollTop=messages.scrollHeight;

}

speak(full);

}catch{

fallbackReply(text);

}

}

/* FALLBACK */
async function fallbackReply(text){

try{

const res=await fetch("/chat",{

method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({message:text})

});

const data=await res.json();

addMessage(data.reply,"bot");

speak(data.reply);

}catch{

const backup="I'm currently offline, but please leave your message.";

addMessage(backup,"bot");

speak(backup);

}

}

/* Send */
async function sendMessage(){

const text=input.value.trim();

if(!text) return;

addMessage(text,"user");

input.value="";

showTyping();

removeTyping();

streamReply(text);

}

document.getElementById("send").onclick=sendMessage;

input.addEventListener("keypress",(e)=>{
if(e.key==="Enter") sendMessage();
});

/* Voice input */
document.getElementById("mic").onclick=()=>{

const SpeechRecognition=
window.SpeechRecognition ||
window.webkitSpeechRecognition;

const recognition=new SpeechRecognition();

recognition.lang="en-US";

recognition.start();

recognition.onresult=(e)=>{
input.value=e.results[0][0].transcript;
sendMessage();
};

};

</script>

</body>
</html>
