<!DOCTYPE html>
<html>
<head>
  <title>AI Lead Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    /* Floating Button */
    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #2563eb;
      color: white;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* Chat Container */
    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      max-width: 95%;
      height: 450px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.2s ease-in-out;
      z-index: 999;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .chat-header {
      background: #111827;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }

    .close-btn {
      cursor: pointer;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9fafb;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      font-size: 14px;
    }

    .user {
      align-self: flex-end;
      background: #2563eb;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: black;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #eee;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      border: none;
      background: #2563eb;
      color: white;
      padding: 0 18px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<!-- Floating Button -->
<div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>

<!-- Chat Box -->
<div class="chat-container" id="chatContainer">
  <div class="chat-header">
    AI Lead Assistant
    <span class="close-btn" onclick="toggleChat()">âœ–</span>
  </div>

  <div class="chat-box" id="chat"></div>

  <div class="chat-input">
    <input id="message" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function toggleChat() {
  const container = document.getElementById("chatContainer");
  container.style.display =
    container.style.display === "flex" ? "none" : "flex";
}

async function send() {
  const input = document.getElementById("message");
  const message = input.value.trim();
  if (!message) return;

  const chat = document.getElementById("chat");

  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.innerText = message;
  chat.appendChild(userMsg);

  input.value = "";

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await res.json();

  const botMsg = document.createElement("div");
  botMsg.className = "message bot";
  botMsg.innerText = data.reply || "No response";
  chat.appendChild(botMsg);

  chat.scrollTop = chat.scrollHeight;
}

// Auto welcome
window.onload = () => {
  const chat = document.getElementById("chat");
  const welcome = document.createElement("div");
  welcome.className = "message bot";
  welcome.innerText = "Hi! ðŸ‘‹ How can I help you today?";
  chat.appendChild(welcome);
};
</script>

</body>
</html>
